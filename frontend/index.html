<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Health Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç API Health Monitor</h1>
            <p>Monitor your APIs and get notified when they go down</p>
        </header>

        <div class="card">
            <h2>Create New Monitor</h2>
            <form id="monitorForm">
                <div class="form-group">
                    <label for="name">Monitor Name *</label>
                    <input type="text" id="name" required placeholder="Production API">
                </div>

                <div class="form-group">
                    <label for="endpoint">Endpoint URL *</label>
                    <input type="url" id="endpoint" required placeholder="https://api.example.com/health">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="method">HTTP Method</label>
                        <select id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="HEAD">HEAD</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expectedStatus">Expected Status</label>
                        <input type="number" id="expectedStatus" value="200" placeholder="200">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="timeout">Timeout (ms)</label>
                        <input type="number" id="timeout" value="5000" placeholder="5000">
                    </div>

                    <div class="form-group">
                        <label for="checkInterval">Check Interval (sec)</label>
                        <input type="number" id="checkInterval" value="60" placeholder="60">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alertEmail">Alert Email *</label>
                        <input type="email" id="alertEmail" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="thresholdCount">Failure Threshold</label>
                        <input type="number" id="thresholdCount" value="3" min="1" max="10">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Monitor</button>
            </form>
        </div>

        <div class="card">
            <h2>Active Monitors</h2>
            <div id="monitorsList"></div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
